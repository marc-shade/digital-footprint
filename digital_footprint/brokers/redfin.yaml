name: Redfin
url: https://www.redfin.com
category: property

opt_out:
  method: web_form
  url: https://www.redfin.com/about/privacy-policy
  steps:
    - Go to redfin.com/about/privacy-policy
    - Scroll to the Your Rights section
    - Submit a privacy request for data deletion
    - Verify your identity through your Redfin account
    - To unclaim a home, go to your Owner Dashboard and click Remove Address
    - For CCPA requests, use the official privacy request form
  captcha: false
  email_verification: false
  phone_verification: false
  time_to_removal: "7-14 days"

automatable: false
difficulty: medium
recheck_days: 60

ccpa_compliant: true
gdpr_compliant: false
notes: "Property data sourced from MLS and public records. Personal data deletion available via CCPA. Property details cannot be fully removed as they come from public sources."
