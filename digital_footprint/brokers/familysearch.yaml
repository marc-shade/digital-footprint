name: FamilySearch
url: https://www.familysearch.org
category: genealogy

opt_out:
  method: web_form
  url: https://submit-irm.trustarc.com/services/validation/6be498ba-34b5-42fd-8a5c-d13e3c0f41db
  steps:
    - Go to the FamilySearch privacy form via TrustArc
    - Submit your request with URLs of specific historical records
