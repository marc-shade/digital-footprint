name: PimEyes
url: https://pimeyes.com
category: image_search

opt_out:
  method: web_form
  url: https://pimeyes.com/en/opt-out-request-form
  steps:
    - Go to pimeyes.com/en/opt-out-request-form
    - Upload a clear facial photo of yourself
    - Upload a blurred government-issued ID for identity verification
    - Fill out the opt-out request form
    - Submit the request
    - PimEyes will process and exclude your face from search results
  captcha: false
  email_verification: false
  phone_verification: false
  time_to_removal: "7-14 days"

automatable: false
difficulty: hard
recheck_days: 60

ccpa_compliant: true
gdpr_compliant: true
notes: "Facial recognition search engine. Requires uploading a photo and blurred ID for opt-out. The ID should have sensitive info redacted. Controversial service."
