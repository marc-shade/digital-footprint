name: FaceCheck.id
url: https://facecheck.id
category: image_search

opt_out:
  method: web_form
  url: https://facecheck.id/Face-Search/RemoveMyPhotos
  steps:
    - Go to facecheck.id/Face-Search/RemoveMyPhotos
    - Upload a selfie photo or government ID photo
    - FaceCheck will identify matching photos in their index
    - Confirm which photos you want removed
    - Submit the removal request
  captcha: false
  email_verification: false
  phone_verification: false
  time_to_removal: "7-14 days"

automatable: false
difficulty: hard
recheck_days: 60

ccpa_compliant: true
gdpr_compliant: true
notes: "Facial recognition reverse image search. Requires uploading a photo for identity verification. Only removes from FaceCheck index, not source websites."
